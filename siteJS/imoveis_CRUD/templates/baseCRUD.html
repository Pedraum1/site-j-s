{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block Titulo %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'IMG/favicon.ico' %}" type="image/x-icon">

  <style>

    .imagem {
      background-size: cover !important;
    }

    .loader {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url("{% static 'IMG/logo-JS.png' %}") 50% 50% no-repeat;
      background-size: 30%;
    }

  </style>
</head>

<body class="poppins-medium">

  <!-- <div id="loader" class="col-6 loader"style=" background-color: white;">
    <div class="inner"></div>
  </div> -->

  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container">

      <!--LOGO-->
      <a class="navbar-brand" href="/">
        <img src="{% static 'IMG/logo-horizontal.png' %}" alt="" class="logo-navbar d-inline-block">
      </a>

      <!--TOGGLE BUTTON-->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--SIDEBAR-->
      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <img src="{% static 'IMG/logo-horizontal.png' %}" id="offcanvasNavbarLabel" alt=""
            class="offcanvas-title logo-navbar d-inline-block">
          <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <!--NAVBAR BODY-->
        <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
          <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
            
          </ul>
          <!--LOGIN E SIGN UP-->
          <div class="d-flex justify-content-center align-items-center flex-column flex-lg-row">
            <a class="text-decoration-none px-3 py-1 navbar-link" href="">LOGIN</a>
            <a class="text-decoration-none px-3 py-1 navbar-link" href="">SIGN UP</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!--CONTENT-->
  {% block content %}

  {% endblock %}

  <script src="{% static 'JS/onload.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/29d69f2549.js" crossorigin="anonymous"></script>
</body>

</html>
